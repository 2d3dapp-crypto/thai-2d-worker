name: Auto Update
on:
  schedule:
    - cron: '30 2 * * 1-5'
    - cron: '30 7 * * 1-5'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install axios firebase-admin
      - run: node worker.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
